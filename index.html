<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Days!</title>
  <style>
    :root{
      --bg:#f8f7f4;
      --panel:#ffffff;
      --line:#ddd;
      --gold:#B3A369;
      --gold-soft:#d6cfa7;
      --text:#222;
      --muted:#666;
      --shadow:0 6px 14px rgba(0,0,0,.08);
      --radius:18px;
    }
    html{background:#ece9df;}
    body{
      margin:0;
      font-family:"Georgia","Times New Roman",serif;
      color:var(--text);
      background:var(--bg);
      display:flex;
      justify-content:center;
      padding:clamp(16px,3vw,32px);
      min-height:100vh;
    }
    .wrap{width:min(1000px,100%);}
    .brand{
      position:relative;
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:20px;
      box-shadow:var(--shadow);
    }
    .crests-bar{display:flex;justify-content:space-between;align-items:center;}
    .crest img{height:64px;width:auto;filter:drop-shadow(0 2px 4px rgba(0,0,0,.15));}
    .title-block{text-align:center;margin:10px 0;}
    h1{
      margin:0;
      font-variant:small-caps;
      letter-spacing:.05em;
      font-size:clamp(28px,4vw,40px);
      color:var(--text);
    }
    .sub{margin:4px 0 10px;color:var(--muted);font-size:.95rem;}
    .gold-rule{
      height:6px;width:100%;
      background:linear-gradient(90deg,var(--gold),var(--gold-soft));
      border-radius:999px;
      margin:0 auto 10px;
    }
    #today{
      display:inline-block;
      margin:8px 0 0;
      padding:8px 14px;
      border:1px solid var(--line);
      border-radius:999px;
      background:#fafafa;
    }
    .grid{
      margin-top:22px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:16px;
    }
    .event{
      background:var(--panel);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
      border:1px solid var(--line);
      position:relative;
    }
    .event::before{
      content:"";
      position:absolute;top:0;left:0;
      height:6px;width:100%;
      background:linear-gradient(90deg,var(--gold),var(--gold-soft));
      border-top-left-radius:var(--radius);
      border-top-right-radius:var(--radius);
    }
    .event .label{
      font-variant:small-caps;
      letter-spacing:.06em;
      font-size:.8rem;
      color:var(--muted);
      margin-bottom:6px;
    }
    .event .value{font-size:1.05rem;}
    .footer{
      margin-top:22px;text-align:center;color:var(--muted);font-size:.9rem;
    }

        /* Class of '29 Progress Bar */
    .class-progress-card{
      margin-top:24px;
      padding:18px 20px 22px;
      border-radius:var(--radius);
      background:var(--panel);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      font-size:.9rem;
    }
    .class-progress-header{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:12px;
      flex-wrap:wrap;
    }
    .class-progress-title{
      font-variant:small-caps;
      letter-spacing:.07em;
      color:var(--muted);
    }
    .class-progress-percent{
      font-weight:bold;
      color:var(--text);
      font-size:.95rem;
    }
    .progress-track{
      position:relative;
      margin-top:12px;
      height:14px;
      border-radius:999px;
      background:#eee;
      overflow:hidden;
    }
    .progress-fill{
      position:absolute;
      inset:0 auto 0 0;
      width:0%;
      background:linear-gradient(90deg,var(--gold),var(--gold-soft));
      border-radius:999px;
      transition:width .8s ease-out;
    }
    .marker{
      position:absolute;
      top:50%;
      transform:translate(-50%,-50%);
      width:12px;
      height:12px;
      border-radius:999px;
      background:var(--bg);
      border:2px solid var(--gold);
      box-shadow:0 0 0 2px rgba(0,0,0,.05);
      z-index:2;
    }
    .marker.past{
      background:var(--gold-soft);
      opacity:.95;
    }
    .marker-label{
      position:absolute;
      top:20px;
      transform:translateX(-50%);
      font-size:.7rem;
      white-space:nowrap;
      color:var(--muted);
    }
    .class-progress-note{
      margin-top:8px;
      font-size:.8rem;
      color:var(--muted);
    }
    /* Make the progress card clickable */
    .class-progress-card{
      cursor: pointer;
    }
    
    .class-progress-card:focus-within,
    .class-progress-card:hover{
      outline: 2px solid rgba(179,163,105,.25);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header class="brand">
      <div class="crests-bar">
        <div class="crest"><img src="westpoint-crest.png" alt="West Point Crest"></div>
        <div class="crest"><img src="d4-crest.png" alt="Company D4 Crest"></div>
      </div>
      <div class="title-block">
        <h1>The Days!</h1>
        <p class="sub">Duty â€¢ Honor â€¢ Country</p>
        <div class="gold-rule"></div>
        <p id="today"></p>
      </div>
    </header>

    <section class="grid">
      <!-- Removed "football" and "thanksgiving" cards -->
      <div class="event" id="navy"><span class="label">Armyâ€“Navy</span><div class="value"></div></div>
      <div class="event" id="decgrad"><span class="label">December Graduation</span><div class="value"></div></div>
      <div class="event" id="christmas"><span class="label">Christmas Leave</span><div class="value"></div></div>
      <div class="event" id="night500"><span class="label">500th Night</span><div class="value"></div></div>
      <div class="event" id="yww"><span class="label">Yearling Winter Weekend</span><div class="value"></div></div>
      <div class="event" id="grad"><span class="label">Graduation (â€™26)</span><div class="value"></div></div>
    </section>

    <p class="footer">ðŸ‘¾Contact jet.kennedy@westpoint.edu for any bugsðŸ‘¾</p>

    <!-- Class of 2029 Journey Progress -->
    <section class="class-progress-card" id="class29-progress">
      <div class="class-progress-header">
        <div class="class-progress-title">Class of 2029 â€¢ 47-Month Journey</div>
        <div class="class-progress-percent" id="class29-percent"></div>
      </div>
      <div class="progress-track">
        <div class="progress-fill"></div>
        <!-- Markers will be injected here by JavaScript -->
      </div>
      <p class="class-progress-note">
        
      </p>
    </section>
  </main>

  <script>
    function wireGridLink(){
  const card = document.getElementById('class29-progress');
  const track = document.querySelector('.progress-track');

  const go = () => window.location.href = './grid.html';

  if (card) card.addEventListener('click', go);
  if (track) track.addEventListener('click', (e) => { e.stopPropagation(); go(); });

  // Keyboard accessibility (Enter/Space)
  if (card){
    card.setAttribute('role', 'link');
    card.setAttribute('tabindex', '0');
    card.setAttribute('aria-label', 'Open day grid');
    card.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); go(); }
    });
  }
}
    const ONE_DAY = 1000*60*60*24;
    function localDate(iso){const [y,m,d]=iso.split('-').map(Number);return new Date(y,m-1,d);}
    function startOfDay(d=new Date()){const x=new Date(d);x.setHours(0,0,0,0);return x;}
    function daysUntilInclusive(target){
      const t=startOfDay(target);
      const today=startOfDay();
      return Math.max(0,Math.ceil((t-today)/ONE_DAY));
    }
    function nextAnnualDate(month,day){
      const today=startOfDay();
      const y=today.getFullYear();
      const thisYear=new Date(y,month-1,day);
      return thisYear>=today?thisYear:new Date(y+1,month-1,day);
    }
    function getNextGame(){
      const schedule=[
        {date:'2025-08-29',opponent:'Tarleton State'},
        {date:'2025-09-06',opponent:'Kansas State'},
        {date:'2025-09-20',opponent:'North Texas'},
        {date:'2025-09-25',opponent:'East Carolina'},
        {date:'2025-10-04',opponent:'UAB'},
        {date:'2025-10-11',opponent:'Charlotte'},
        {date:'2025-10-18',opponent:'Tulane'},
        {date:'2025-11-01',opponent:'Air Force'},
        {date:'2025-11-08',opponent:'Temple'},
        {date:'2025-11-22',opponent:'Tulsa'},
        {date:'2025-11-28',opponent:'UTSA'},
        {date:'2025-12-13',opponent:'Navy'}
      ].map(g=>({date:localDate(g.date),opponent:g.opponent}));
      for(const g of schedule){
        const d=daysUntilInclusive(g.date);
        if(d>0)return g;
        if(startOfDay(g.date).getTime()===startOfDay().getTime())return g;
      }
      const today=new Date();
      const nextSat=startOfDay(new Date(today));
      const dow=today.getDay();
      const shift=(6-dow+7)%7||7;
      nextSat.setDate(nextSat.getDate()+shift);
      return{date:nextSat,opponent:'opponent for this week'};
    }

        function updateClassProgress(){
      // === CONFIG: update these dates as needed ===
      const journeyStart = localDate('2025-06-30'); // R-Day â€™29 (approx)
      const journeyEnd   = localDate('2029-05-26'); // Grad â€™29 (approx)

      const today = startOfDay();
      const totalMs = journeyEnd - journeyStart;
      let elapsedMs = today - journeyStart;

      if (elapsedMs < 0) elapsedMs = 0;
      if (elapsedMs > totalMs) elapsedMs = totalMs;

      const pct = totalMs > 0 ? (elapsedMs / totalMs) * 100 : 0;

      const fillEl = document.querySelector('.progress-fill');
      const pctEl  = document.getElementById('class29-percent');
      if (fillEl) fillEl.style.width = pct.toFixed(2) + '%';
      if (pctEl)  pctEl.textContent = pct.toFixed(1) + '% complete';

      const track = document.querySelector('.progress-track');
      if (!track || totalMs <= 0) return;

      // Clear any existing markers so we can redraw each day
      track.querySelectorAll('.marker').forEach(m => m.remove());

      // Major milestones for Class of â€™29
      // âš ï¸ Feel free to tweak these dates to match the real calendar
      const milestones = [
        { label: 'R-Day',            date: localDate('2025-06-30') },
        { label: 'Grad â€™29',        date: journeyEnd }
      ];

      milestones.forEach(ms => {
        const offset = ms.date - journeyStart;
        const pos = (offset / totalMs) * 100;
        if (pos < 0 || pos > 100) return; // skip out-of-range

        const marker = document.createElement('div');
        marker.className = 'marker' + (ms.date <= today ? ' past' : '');
        marker.style.left = pos + '%';

        const label = document.createElement('div');
        label.className = 'marker-label';
        label.textContent = ms.label;

        marker.appendChild(label);
        track.appendChild(marker);
      });
    }
    
    function updateCounters(){
      const now=new Date();
      const todayEl=document.getElementById('today');
      if(todayEl)todayEl.innerText=`Today is ${now.toLocaleDateString('en-US',{year:'numeric',month:'long',day:'numeric'})}!`;

      const armyNavy=localDate('2025-12-13');
      const decGrad=localDate('2025-12-19');
      const christmas=localDate('2025-12-20');
      const night500=localDate('2026-01-09');
      const yww=localDate('2026-01-24');
      const graduation=localDate('2026-05-23');

      const setText=(id,text)=>{
        const el=document.getElementById(id);
        if(!el)return;
        const v=el.querySelector('.value');
        if(v)v.innerText=text;
      };

      // Armyâ€“Navy tile: hide starting the day after the game
      const navyEl = document.getElementById('navy');
      if (navyEl) {
        const dayAfterArmyNavy = new Date(armyNavy);
        dayAfterArmyNavy.setDate(dayAfterArmyNavy.getDate() + 1);
        const todayStart = startOfDay();
        if (todayStart >= dayAfterArmyNavy) {
          navyEl.style.display = 'none';
        } else {
          setText('navy',`There are ${daysUntilInclusive(armyNavy)} and a butt days until Army beats the hell out of Navy in Football!`);
        }
      }

      setText('decgrad',`There are ${daysUntilInclusive(decGrad)} and a butt days until December Graduation!`);
      setText('christmas',`There are ${daysUntilInclusive(christmas)} and a butt days until Christmas leave!`);
      setText('night500',`There are ${daysUntilInclusive(night500)} and a butt days until 500th Night!`);
      setText('yww',`There are ${daysUntilInclusive(yww)} and a butt days until Yearling Winter Weekend!`);
      setText('grad',`There are ${daysUntilInclusive(graduation)} and a butt days until graduation and graduation leave for the class of 2026!`);

            // Update Class of 2029 journey progress bar
      updateClassProgress();

    }

    updateCounters();
    wireGridLink();
    (function scheduleMidnightTick(){
      const now=new Date();
      const midnight=startOfDay(new Date(now));
      midnight.setDate(midnight.getDate()+1);
      setTimeout(()=>{
        updateCounters();
        setInterval(updateCounters,ONE_DAY);
      },midnight-now);
    })();
  </script>
</body>
</html>
