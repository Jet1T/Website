<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Days — Offline</title>
  <style>
    :root{
      --bg0:#07080b;
      --bg1:#0c0f16;
      --text:#e8e8ea;
      --muted:#a9abb3;
      --dim:#6a6d77;
      --line:rgba(255,255,255,.08);
      --shadow:0 18px 60px rgba(0,0,0,.6);
    }

    html,body{height:100%;}
    body{
      margin:0;
      color:var(--text);
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      background:
        radial-gradient(1200px 700px at 50% 15%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(800px 500px at 20% 80%, rgba(120,140,255,.05), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: clamp(18px, 4vw, 48px);
      overflow:hidden;
    }

    /* subtle rain */
    .rain{
      position:fixed;
      inset:-20vh -20vw;
      pointer-events:none;
      opacity:.35;
      background-image: linear-gradient(rgba(255,255,255,.18), rgba(255,255,255,0));
      background-size: 2px 26px;
      transform: rotate(18deg);
      animation: rain 1.8s linear infinite;
      mix-blend-mode: screen;
    }
    @keyframes rain{
      from{ background-position: 0 0; }
      to  { background-position: 0 160px; }
    }

    .wrap{
      width:min(900px, 100%);
      border:1px solid var(--line);
      border-radius: 22px;
      padding: clamp(22px, 4.2vw, 44px);
      background: rgba(0,0,0,.35);
      box-shadow: var(--shadow);
      position:relative;
    }

    .wrap:before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(500px 160px at 50% 0%, rgba(255,255,255,.08), transparent 65%);
      pointer-events:none;
    }

    .header{
      display:flex;
      gap:14px;
      align-items:center;
      position:relative;
      z-index:1;
    }

    .badge{
      width:44px;
      height:44px;
      border-radius: 14px;
      border:1px solid var(--line);
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.03);
      box-shadow: 0 10px 26px rgba(0,0,0,.45);
      flex:0 0 auto;
    }

    h1{
      margin:0;
      font-size: clamp(28px, 4.2vw, 44px);
      line-height: 1.06;
      font-weight: 700;
    }

    .sub{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: clamp(14px, 1.7vw, 18px);
      line-height: 1.55;
      max-width: 70ch;
      position:relative;
      z-index:1;
    }

    hr{
      border:none;
      height:1px;
      background: var(--line);
      margin: 26px 0;
      position:relative;
      z-index:1;
    }

    .notice{
      position:relative;
      z-index:1;
      padding: 18px;
      border-radius: 18px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.02);
    }

    .notice p{
      margin: 0;
      font-size: clamp(16px, 2vw, 20px);
      line-height: 1.6;
    }

    .notice strong{
      font-weight: 800;
    }

    .quote{
      margin-top: 22px;
      color: var(--dim);
      font-style: italic;
      font-size: clamp(14px, 1.6vw, 16px);
      line-height: 1.7;
    }

    .footer{
      margin-top: 26px;
      text-align:center;
      color: var(--dim);
      font-size: 13px;
      position:relative;
      z-index:1;
    }

    @media (prefers-reduced-motion: reduce){
      .rain{ animation:none; }
    }
  </style>
</head>

<body>
  <div class="rain" aria-hidden="true"></div>

  <main class="wrap">
    <div class="header">
      <div class="badge" aria-hidden="true">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M12 2s6 7 6 12a6 6 0 1 1-12 0c0-5 6-12 6-12Z"
                stroke="rgba(255,255,255,.85)" stroke-width="1.6"/>
        </svg>
      </div>
      <div>
        <h1>The Days is offline.</h1>
        <p class="sub">
          Some things don’t end with a bang. They end with guidance.
        </p>
      </div>
    </div>

    <hr />

    <section class="notice">
      <p>
        <strong>Due to 1SG's guidance, the days website is no longer active.</strong>
      </p>
      <p class="quote">
        “The countdown didn’t finish. It was told to stop.”
      </p>
    </section>

    <div class="footer">
      — archived —
    </div>
  </main>
</body>
</html>
