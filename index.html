<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Days!</title>
  <style>
    :root{
      --bg:#f8f7f4;          /* parchment-style background */
      --panel:#ffffff;
      --line:#ddd;
      --gold:#B3A369;
      --gold-soft:#d6cfa7;
      --text:#222;
      --muted:#666;
      --shadow: 0 6px 14px rgba(0,0,0,.08);
      --radius:18px;
    }

    body{
      margin:0;
      font-family: "Georgia", "Times New Roman", serif;
      color: var(--text);
      background: var(--bg);
      display:flex;
      justify-content:center;
      padding: clamp(16px, 3vw, 32px);
    }

    .wrap{ width:min(1000px, 100%); }

    .brand{
      position: relative;
      background: var(--panel);
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
    }

    .crests-bar{
      display:flex; justify-content:space-between; align-items:center;
    }
    .crest img{
      height:64px; width:auto;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.15));
    }

    .title-block{
      text-align:center;
      margin: 10px 0;
    }
    h1{
      margin: 0;
      font-variant: small-caps;
      letter-spacing:.05em;
      font-size: clamp(28px, 4vw, 40px);
      color: var(--text);
    }
    .sub{ margin:4px 0 10px; color: var(--muted); font-size:.95rem; }
    .gold-rule{
      height:6px; width:100%;
      background: linear-gradient(90deg, var(--gold), var(--gold-soft));
      border-radius: 999px;
      margin: 0 auto 10px;
    }

    #today{
      display:inline-block;
      margin: 8px 0 0;
      padding: 8px 14px;
      border:1px solid var(--line);
      border-radius: 999px;
      background: #fafafa;
    }

    .grid{
      margin-top: 22px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }
    .event{
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      border:1px solid var(--line);
      position:relative;
    }
    .event::before{
      content:"";
      position:absolute; top:0; left:0;
      height:6px; width:100%;
      background: linear-gradient(90deg, var(--gold), var(--gold-soft));
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
    }
    .event .label{
      font-variant: small-caps;
      letter-spacing:.06em;
      font-size:.8rem;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .event .value{ font-size: 1.05rem; }

    .footer{
      margin-top: 22px; text-align:center; color: var(--muted); font-size:.9rem;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header class="brand">
      <div class="crests-bar">
        <div class="crest"><img src="westpoint-crest.png" alt="West Point Crest"></div>
        <div class="crest"><img src="d4-crest.png" alt="Company D4 Crest"></div>
      </div>
      <div class="title-block">
        <h1>The Days!</h1>
        <p class="sub">Duty • Honor • Country</p>
        <div class="gold-rule"></div>
        <p id="today"></p>
      </div>
    </header>

    <section class="grid">
      <div class="event" id="ring"><span class="label">Ring Weekend</span><div class="value"></div></div>
      <div class="event" id="football"><span class="label">Next Army Game</span><div class="value"></div></div>
      <div class="event" id="thanksgiving"><span class="label">Thanksgiving Break</span><div class="value"></div></div>
      <div class="event" id="navy"><span class="label">Army–Navy</span><div class="value"></div></div>
      <div class="event" id="christmas"><span class="label">Christmas Leave</span><div class="value"></div></div>
      <div class="event" id="grad"><span class="label">Graduation (’26)</span><div class="value"></div></div>
    </section>

    <p class="footer">Go Army ⚔️ Beat Navy</p>
  </main>

  <script>
    function daysUntil(date) {
      const today = new Date(), oneDay = 1000*60*60*24;
      return Math.floor((date - today) / oneDay);
    }
    function getNextGame() {
      const today = new Date();
      const schedule = [
        { date: '2025-08-29', opponent: 'Tarleton State' },
        { date: '2025-09-06', opponent: 'Kansas State' },
        { date: '2025-09-20', opponent: 'North Texas' },
        { date: '2025-09-25', opponent: 'East Carolina' },
        { date: '2025-10-04', opponent: 'UAB' },
        { date: '2025-10-11', opponent: 'Charlotte' },
        { date: '2025-10-18', opponent: 'Tulane' },
        { date: '2025-11-01', opponent: 'Air Force' },
        { date: '2025-11-08', opponent: 'Temple' },
        { date: '2025-11-22', opponent: 'Tulsa' },
        { date: '2025-11-28', opponent: 'UTSA' },
        { date: '2025-12-13', opponent: 'Navy' }
      ].map(g => ({ date: new Date(g.date), opponent: g.opponent }));
      for (let game of schedule) {
        if (daysUntil(game.date) >= 0) return game;
      }
      const nextSat = new Date(today);
      const dow = today.getDay(), shift = dow === 6 ? 7 : dow === 0 ? 6 : (6 - dow);
      nextSat.setDate(today.getDate() + shift);
      nextSat.setHours(0,0,0,0);
      return { date: nextSat, opponent: 'opponent for this week' };
    }
    function updateCounters() {
      const today = new Date();
      document.getElementById('today').innerText =
        `Today is ${today.toLocaleDateString('en-US',{year:'numeric',month:'long',day:'numeric'})}!`;
      const ring=new Date('2025-08-22'),
            thanksgiving=new Date('2025-11-27'),
            armyNavy=new Date('2025-12-13'),
            christmas=new Date('2025-12-20'),
            graduation=new Date('2026-05-23'),
            nextGame=getNextGame();
      const setText=(id,text)=>{
        document.getElementById(id).querySelector('.value').innerText=text;
      };
      setText('ring',`There are ${daysUntil(ring)+1} and a butt days until Ring Weekend!`);
      setText('football',`There are ${daysUntil(nextGame.date)+1} and a butt days until Army beats ${nextGame.opponent} in football!`);
      setText('thanksgiving',`There are ${daysUntil(thanksgiving)+1} and a butt days until Thanksgiving Break!`);
      setText('navy',`There are ${daysUntil(armyNavy)+1} and a butt days until Army beats Navy in Football!`);
      setText('christmas',`There are ${daysUntil(christmas)+1} and a butt days until Christmas leave!`);
      setText('grad',`There are ${daysUntil(graduation)+1} and a butt days until graduation and graduation leave for the class of 2026!`);
    }
    updateCounters();
    setInterval(updateCounters,1000*60*60);
  </script>
</body>
</html>


<script>
  const ONE_DAY = 1000 * 60 * 60 * 24;

  // Parse YYYY-MM-DD to a local Date (no UTC shift)
  function localDate(iso) {
    const [y, m, d] = iso.split('-').map(Number);
    return new Date(y, m - 1, d);
  }

  // Start-of-day (local) helper
  function startOfDay(d = new Date()) {
    const x = new Date(d);
    x.setHours(0, 0, 0, 0);
    return x;
  }

  // Inclusive "days until" based on calendar days (local)
  function daysUntilInclusive(target) {
    const t = startOfDay(target);
    const today = startOfDay();
    // ceil so it doesn't drop early during the day; inclusive +1 is baked in by ceil
    return Math.max(0, Math.ceil((t - today) / ONE_DAY));
  }

  function getNextGame() {
    const schedule = [
      { date: '2025-08-29', opponent: 'Tarleton State' },
      { date: '2025-09-06', opponent: 'Kansas State' },
      { date: '2025-09-20', opponent: 'North Texas' },
      { date: '2025-09-25', opponent: 'East Carolina' },
      { date: '2025-10-04', opponent: 'UAB' },
      { date: '2025-10-11', opponent: 'Charlotte' },
      { date: '2025-10-18', opponent: 'Tulane' },
      { date: '2025-11-01', opponent: 'Air Force' },
      { date: '2025-11-08', opponent: 'Temple' },
      { date: '2025-11-22', opponent: 'Tulsa' },
      { date: '2025-11-28', opponent: 'UTSA' },
      { date: '2025-12-13', opponent: 'Navy' }
    ].map(g => ({ date: localDate(g.date), opponent: g.opponent }));

    for (let g of schedule) {
      if (daysUntilInclusive(g.date) > 0) return g;        // upcoming (not today)
      if (startOfDay(g.date).getTime() === startOfDay().getTime()) return g; // today
    }

    // Fallback: next Saturday local
    const today = new Date();
    const nextSat = startOfDay(new Date(today));
    const dow = today.getDay(); // 0=Sun..6=Sat
    const shift = (6 - dow + 7) % 7 || 7;
    nextSat.setDate(nextSat.getDate() + shift);
    return { date: nextSat, opponent: 'opponent for this week' };
  }

  function updateCounters() {
    const now = new Date();
    document.getElementById('today').innerText =
      `Today is ${now.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}!`;

    const ring         = localDate('2025-08-22');
    const thanksgiving = localDate('2025-11-27');
    const armyNavy     = localDate('2025-12-13');
    const christmas    = localDate('2025-12-20');
    const graduation   = localDate('2026-05-23');
    const nextGame     = getNextGame();

    const setText = (id, text) => {
      document.getElementById(id).querySelector('.value').innerText = text;
    };

    setText('ring',         `There are ${daysUntilInclusive(ring)} and a butt days until Ring Weekend!`);
    setText('football',     `There are ${daysUntilInclusive(nextGame.date)} and a butt days until Army beats ${nextGame.opponent} in football!`);
    setText('thanksgiving', `There are ${daysUntilInclusive(thanksgiving)} and a butt days until Thanksgiving Break!`);
    setText('navy',         `There are ${daysUntilInclusive(armyNavy)} and a butt days until Army beats Navy in Football!`);
    setText('christmas',    `There are ${daysUntilInclusive(christmas)} and a butt days until Christmas leave!`);
    setText('grad',         `There are ${daysUntilInclusive(graduation)} and a butt days until graduation and graduation leave for the class of 2026!`);
  }

  // Update now, then schedule the next update exactly at local midnight,
  // then every 24 hours — so numbers flip when the date flips.
  updateCounters();

  (function scheduleMidnightTick() {
    const now = new Date();
    const midnight = startOfDay(new Date(now));
    midnight.setDate(midnight.getDate() + 1);
    const msToMidnight = midnight - now;
    setTimeout(() => {
      updateCounters();
      setInterval(updateCounters, ONE_DAY);
    }, msToMidnight);
  })();
</script>
